
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đăng Nhập Trang Quản Lý</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="node_modules/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="node_modules/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="node_modules/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="node_modules/perfect-scrollbar/dist/css/perfect-scrollbar.min.css">
    <!-- endinject -->

    <!-- endinject -->

</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <div class="row">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-full-bg">
                <div class="row w-100">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-dark text-left p-5">
                            <h2>Đăng Nhập</h2>
                            <h4 class="font-weight-light">Đăng Nhập Trang Quản Lý</h4>
                            <form action="" method="post" enctype="multipart/form-data" class="pt-5">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email đăng nhập</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder=""
                                           name="email">
                                    <i class="mdi mdi-account"></i>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Mật khẩu</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                           placeholder="" name="password">
                                    <i class="mdi mdi-eye"></i>
                                </div>
                                <div class="mt-5">
                                    <button type="submit" class="btn btn-block btn-warning btn-lg font-weight-medium"
                                            name="login">Đăng Nhập
                                    </button>
                                </div>
                                <div class="mt-3 text-center">
                                    <a href="#"
                                       class="auth-link text-white">Quên
                                        mật khẩu?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
